
{% extends "account.html" %}

{% block context %} 
    <div>
        <!-- DO NOT CHANGE THIS (aside from styling) -->
<form action="/accounts/create/" method="post" enctype="multipart/form-data">
    <p>File </p><input type="file" name="file" required/>
    <p>Full name </p><input type="text" name="fullname" required/>
    <p>Username </p><input type="text" name="username" required/>
    <p>Email </p><input type="text" name="email" required/>
    <p>Password </p><input type="password" name="password" required/>
        <input type="submit" name="signup" value="sign up"/>
        <input type="hidden" name="operation" value="create"/>
  </form>
    </div>
{% endblock %}
