<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for post in posts %}
        created: {{ post.created}} <br>
        imgUrl: {{ post.imgUrl }} <br>
        owner: {{ post.owner }} <br>
        ownerImgUrl: {{ post.ownerImgUrl }} <br>
        ownerShowUrl: {{ post.ownerShowUrl}} <br>
        postShowUrl: {{ post.postShowUrl }} <br>
        url: {{ post.url }} <br>
         <br>
    {% endfor %}

</body>
</html>
